<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TUA SHUAI</title>
  </head>
  <body>
    <!-- TOP NAVIGATION BAR -->
    <nav>
      <div class="webnamecontainer">
        <img class="logo" alt="logo" src="assets/images/logo.svg" />
        <p class="webname">TUA SHUAI</p>
      </div>
      <form class="login" id="username-form">
        <input id="username" class="login__input" type="text" placeholder="ID or username" />
        <button class="login__button">&rarr;</button>
      </form>
    </nav>

    <!-- SCHEDULE -->
    <div id="main">
      <div class="row">
          <div class="column">
            <h1>Schedule</h1>
          </div>
          <div class="column">
            <button id="edit-schedule-button">edit</button>
          </div>
      </div>
      <div id="edit-schedule" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Subjects</h2>
            <button id="add-button">&plus;</button>
          </div>
      </div>

      <div id="login-warning" class="modal">
        <div class="modal-content">
          <p>It seems you are not login.<br>Please enter ID or username to enjoy Tua Shuai.</p>
        </div>
      </div>
      
      <div class="inform" id="schedule-inform">
        <p>Oops! seems there is no subject in schedule <br>Please add a subject to see schedule</p>
      </div>

      <table id="schedule">
          <thead>
            <th>Today:</th>
            <th>Upcoming Tomorrow:</th>
          </thead>
          <tbody>
            <td>
              <ul id="today-subject">
                <li></li>
              </ul>
            </td>
            <td>
              <ul id="tomorrow-subject">
                <li></li>
              </ul>
            </td>
          </tbody>
      </table>
      <script type="module" src="script.js"></script>
  </body>
</html>
